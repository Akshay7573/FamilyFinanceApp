name: Build Android APK (Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build APK with kivy/buildozer (Docker)
        run: |
          docker pull kivy/buildozer
          docker run --rm \
            -v "$GITHUB_WORKSPACE:/home/user/hostcwd" \
            -w /home/user/hostcwd \
            kivy/buildozer \
            -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FamilyFinance-APK
          path: bin/*.apk
